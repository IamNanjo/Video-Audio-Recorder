<svg height="500"
    width="500"
    xmlns="http://www.w3.org/2000/svg">

    <clipPath id="TopRightRectangleTransparency">
        <rect
            x="0"
            y="0"
            width="1000"
            height="125"
        />
        <rect
            x="400"
            y="0"
            width="500"
            height="1000"
        />
    </clipPath>

    <!-- Bottom left -->
    <rect
        x="45"
        y="115"
        width="350"
        height="350"
        color-rendering="white"
        stroke="white"
        stroke-opacity="1"
        stroke-width="50"
        fill-opacity="0" 
    />

    <!-- Top right -->
    <rect
        x="125"
        y="35"
        width="350"
        height="350"
        color-rendering="white"
        stroke="white"
        stroke-opacity="1"
        stroke-width="50"
        fill="none" 
        clip-path="url(#TopRightRectangleTransparency)"
    />
</svg>
